{% extends 'baseLayout.htm' %}
{% load static %}
{% block title %}Home{% endblock title %}
{% block body %}

{% include 'messages.htm' %}
<div class="container" data-aos="fade-in" data-aos-offset="200" data-aos-delay="500" data-aos-duration="1000">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        
        <div class="carousel-inner my-4">
            <div class="carousel-item active" >
                <img class="d-block w-100"  src="{% static 'images/3.jpg'%}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 " src="{% static 'images/2.jpg'%}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 " src="{% static 'images/4.jpg'%}" alt="Third slide">
            </div>
           
        </div>
        <div class="carousel">
            <a class="carousel-item" href="#one!"><img src="{% static 'images/3.jpg'%}"></a>
            <a class="carousel-item" href="#two!"><img src="{% static 'images/2.jpg'%}"></a>
            <a class="carousel-item" href="#three!"><img src="{% static 'images/4.jpg'%}"></a>
            <a class="carousel-item" href="#four!"><img src="{% static 'images/2.jpg'%}"></a>
            <a class="carousel-item" href="#five!"><img src="{% static 'images/3.jpg'%}"></a>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
{% endblock body %}
